{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <title>Log In</title>
{% endblock %}

{% block body %}
    <script>
        window.onload = function(){
            setTimeout(myFunction, 0)
        };
        function myFunction(){
            location.replace("http://{{ host }}:{{ port_1 }}/form")
        };
        alert("Now you're logged in")
    </script>
{% endblock %}
